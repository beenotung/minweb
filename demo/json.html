<!DOCTYPE html><html lang="en"><head><base href="/"><title>5 Proven Methods For Gaining Self Discipline</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=yes"><link rel="canonical" itemprop="url" href="https://www.forbes.com/sites/jennifercohen/2014/06/18/5-proven-methods-for-gaining-self-discipline/"></head><body><script id="ng-templates-state" type="application/json">{&q;environmentName&q;:&q;prod&q;,&q;is_mobile&q;:false,&q;/forbesapi/content/uri.json?shortcodes=true&a;slides=true&a;type=ng&a;tickers=true&a;bvallpages=true&a;autovpslider=true&a;stream=true&a;compressimages=true&a;progressive=true&a;mobile=false&a;prgsmobileads=false&a;relativeVideo=true&a;videoplayertype=brightcove_perform_with_keyvalues&a;swimlane=&a;wordcount=100000&a;redesign=true&a;uri=http://www.forbes.com/sites/jennifercohen/2014/06/18/5-proven-methods-for-gaining-self-discipline/&q;:{&q;content&q;:{&q;id&q;:&q;content_53a12999e4b0ebc729e39f9c&q;,&q;naturalId&q;:&q;blogAndPostId/blog/post/2059-1435&q;,&q;source&q;:&q;blogs&q;,&q;author&q;:&q;Jennifer Cohen&q;,&q;title&q;:&q;5 Proven Methods For Gaining Self Discipline&q;,&q;date&q;:1403104380000,&q;body&q;:&q;&l;p&g;There are many important qualities that can contribute to a person&a;rsquo;s achievements and happiness, but there is only one that begets sustainable, long-term success in all aspects of life: self discipline. Whether in terms of your diet, fitness, work ethic or relationships,&a;nbsp;[tweet_quote display=\&q;Self discipline is the number one trait needed to accomplish goals and lead a healthy lifestyle.\&q;]self discipline is the number one trait needed to accomplish goals, lead a healthy lifestyle, and ultimately, be happy.[/tweet_quote]&l;/p&g;\r\n\r\nAccording to a 2013 study by Wilhelm Hoffman, people with high self control are happier than those without. The study discovered this is true because the self disciplined subjects were more capable of dealing with goal conflicts. These people spent less time debating whether to indulge in behaviors detrimental to their health, and were able to make positive decisions more easily. The self disciplined did not allow their choices to be dictated by impulses or feelings. Instead, they made informed, rational decisions on a daily basis without feeling overly stressed or upset.\r\n\r\n&l;/p&g;&l;div class=\&q;zemanta-img\&q;&g;\n\n[caption id=\&q;\&q; align=\&q;\&q; width=\&q;800\&q;]&l;a href=\&q;http://www.flickr.com/photos/28145073@N08/7912377858\&q;&g;&l;img class=\&q;zemanta-img-configured   \&q; title=\&q;Meditation\&q; src=\&q;http://blogs-images.forbes.com/jennifercohen/files/2014/06/7912377858_42c1b23e3a_b.jpg?width=960\&q; alt=\&q;Meditation\&q;&g;&l;/a&g; (Photo credit: Moyan_Brenn DeLight)[/caption]\n\n&l;/div&g;\r\n\r\nDespite what many may think, self discipline is a learned behavior. It requires practice and repetition in your day-to-day life. To improve your own self discipline, test out these 5 proven methods for gaining better control. This regimen will help you to establish good habits, break bad ones, and improve your control by making simple changes to your everyday routine. Improved self discipline will allow you to live a freer life by helping you to make healthy choices, not emotional ones. Give it a shot. Your happiness will thank you for it.\r\n\r\n&l;strong&g;1. Remove temptations.&l;/strong&g; Self control is often easiest when abiding by the old saying, &a;ldquo;out of sight, out of mind.&a;rdquo; Removing all temptations and distractions from your environment is a crucial first step when working to improve your self discipline. If you are trying to have better control of your eating, toss the junk food. Ask your office intern to leave you off of the daily lunch order email. If you want to improve your focus while working, turn off your cell phone and remove the clutter from your desk. If you&a;rsquo;re really having trouble, download the SelfControl app on your computer to block distraction websites - &l;a href=&s;http://www.forbes.com/facebook-ipo/&s;&g;Facebook&l;/a&g;, Youtube, even e-mail - for a set period of time. Set yourself up for success by ditching the bad influences.\r\n\r\n&l;strong&g;2. Eat regularly and healthily.&l;/strong&g; Studies have shown that low blood sugar often weakens a person&a;rsquo;s resolve. When you&a;rsquo;re hungry, your ability to concentrate suffers as your brain is not functioning to its highest potential. Hunger makes it difficult to focus on the tasks at hand, not to mention making you grumpy and pessimistic. You are much more likely to have a weakened sense of self control in all areas of our life - diet, exercise, work, relationships... you name it. In order to stay on track, make sure that you are well fueled throughout the day with healthy snacks and meals every few hours. I personally make sure to always have some almonds or Muscle Milk on hand. These snacks ensure that I can get a dose of healthy protein and fats throughout the day when needed. Eating often regulates your blood sugar levels and improves your decision making skills and concentration. Allow you brain to focus on your goals and priorities instead of on your growling stomach.\r\n\r\n&l;strong&g;3. Don&a;rsquo;t wait for it to &a;ldquo;feel right.&a;rdquo;&l;/strong&g; Improving your self discipline means changing up your normal routine, which can be uncomfortable and awkward. Charles Duhigg, author of &l;em&g;The Power of Habit&l;/em&g;, explains that habit behaviors are traced to a part of the brain called the basal ganglia - a portion of the brain associated with emotions, patterns, and memories. Decisions, on the other hand, are made in the prefrontal cortex, a completely different area. When a behavior becomes habit, we stop using our decision-making skills and instead function on auto-pilot. Therefore, breaking a bad habit and building a new habit not only requires us to make active decisions, it will feel wrong. Your brain will resist the change in favor of what it has been programmed to do. The solution? Embrace the wrong. Acknowledge that it will take a while for your new regime to feel right or good or natural. Keep chugging along. It will happen.\r\n\r\n&l;strong&g;&a;nbsp;4. Schedule breaks, treats, and rewards for yourself.&l;/strong&g; Self discipline does not mean your new regimen needs to be entirely cold turkey, hard core, or drill sergeant-like in execution. In fact, giving yourself zero wiggle room often results in failures, disappointments, and giving into your old ways. While practicing self control, schedule specific breaks, treats, and rewards for yourself. Dieting? Designate Saturday as ice cream sundae day. Trying to lose weight? Treat yourself with a fancy massage after a month of gym trips. Working on controlling your spending? Allow yourself a $25 splurge at the mall on Sunday. (Leave the credit cards at home, and bring cash only). Self discipline can be hard. Reward your effort.\r\n\r\n&l;strong&g;5. Forgive yourself and move forward.&l;/strong&g; Instituting a new way of thinking won&a;rsquo;t always go according to plan. You will have ups and downs, fabulous successes, and flat out failures. The key is to keep moving forward. When you have a setback, acknowledge what caused it and move on. It is easy to get wrapped up in guilt, anger, or frustration, but these emotions will not help build improve self discipline. Instead, use the hiccups in your plan as learning experiences for the future. Forgive yourself, and get back in the saddle ASAP. The longer you&a;rsquo;re off your game, the harder it is to keep going in a positive direction.&q;,&q;description&q;:&q;There are many important qualities that can contribute a person’s achievements and happiness, but there is only one that begets sustainable, long term success in all aspects of life - self discipline. Whether in terms of your diet, fitness, work ethic, or relationships, self discipline is the number one trait needed to accomplish goals, lead a healthy lifestyle, and ultimately, to be happy.&q;,&q;image&q;:&q;http://blogs-images.forbes.com/jennifercohen/files/2014/06/7912377858_42c1b23e3a_b.jpg&q;,&q;type&q;:&q;blog&q;,&q;storyType&q;:&q;post&q;,&q;uri&q;:&q;http://www.forbes.com/sites/jennifercohen/2014/06/18/5-proven-methods-for-gaining-self-discipline/&q;,&q;comments&q;:[],&q;visible&q;:true,&q;authors&q;:[{&q;naturalId&q;:&q;blogAuthorId/blog/author/269645&q;,&q;name&q;:&q;Jennifer Cohen&q;,&q;avatars&q;:[{&q;size&q;:400,&q;image&q;:&q;https://secure.gravatar.com/avatar/494d931c182e74bfc894c328e3707638?s=400&a;d=mm&a;r=g&q;},{&q;size&q;:136,&q;image&q;:&q;https://secure.gravatar.com/avatar/494d931c182e74bfc894c328e3707638?s=136&a;d=mm&a;r=g&q;},{&q;size&q;:62,&q;image&q;:&q;https://secure.gravatar.com/avatar/494d931c182e74bfc894c328e3707638?s=62&a;d=mm&a;r=g&q;},{&q;size&q;:40,&q;image&q;:&q;https://secure.gravatar.com/avatar/494d931c182e74bfc894c328e3707638?s=40&a;d=mm&a;r=g&q;}],&q;url&q;:&q;http://www.forbes.com/sites/jennifercohen/&q;,&q;type&q;:&q;Contributor&q;,&q;profileUrl&q;:&q;/sites/jennifercohen/&q;,&q;twitterName&q;:&q;therealJenCohen&q;,&q;authorType&q;:&q;individual&q;,&q;linkedIn&q;:&q;http://www.linkedin.com/in/therealjencohen&q;,&q;email&q;:&q;jencohenngr@gmail.com&q;,&q;blog&q;:false,&q;timestamp&q;:1535039511967,&q;shortBio&q;:&q;I help executives &a; entrepreneurs boost productivity through wellness.&q;,&q;webSite&q;:&q;http://www.JenniferCohen.com&q;,&q;blogName&q;:&q;Optimizing Fitness for Executives&q;,&q;topics&q;:[&q;lifestyle&q;,&q;oped&q;,&q;health&q;,&q;culture--books&q;,&q;politics&q;,&q;culture-and-books&q;,&q;drinks&q;,&q;small-business-roundtable&q;,&q;fact-and-comment&q;,&q;careers&q;,&q;leadership&q;,&q;leaders&q;,&q;business&q;,&q;game-changers&q;,&q;tech&q;,&q;future-of-work&q;,&q;entrepreneurs&q;,&q;forbeswoman&q;,&q turalId&q;:&q;blogAndPostId/blog/post/2391-2935&q;,&q;count&q;:0,&q;reason&q;:&q;FB&q;}],&q;generatedId&q;:&q;fdim45ehgi&q;,&q;newsKeywords&q;:[&q;Business&q;,&q;Entrepreneurs&q;,&q;Leaders&q;,&q;Leadership&q;,&q;Charles Duhigg&q;,&q;Discipline&q;,&q;habits&q;,&q;happiness&q;,&q;Health&q;,&q;Jennifer Cohen&q;,&q;SelfControl&q;,&q;Wilhelm Hoffman&q;],&q;manualDescription&q;:&q;There are many important qualities that can contribute a person’s achievements and happiness, but there is only one that begets sustainable, long term success in all aspects of life - self discipline. Whether in terms of your diet, fitness, work ethic, or relationships, self discipline is the number one trait needed to accomplish goals, lead a healthy lifestyle, and ultimately, to be happy.&q;,&q;relatedContentList&q;:[{&q;title&q;:&q;6 Ways To Use Analytics To Better Manage A Workforce&q;,&q;uri&q;:&q;http://www.forbes.com/sites/ibm/2015/04/06/6-ways-to-use-analytics-to-better-manage-a-workforce/&q;},{&q;title&q;:&q;Social Software: Will Leaders Decide To Adapt?&q;,&q;uri&q;:&q;http://www.forbes.com/sites/meghanbiro/2015/04/06/social-software-will-leaders-decide-to-adapt/&q;}],&q;primaryChannelId&q;:&q;channel_6&q;,&q;vestPocketPosition&q;:6,&q;siteSlug&q;:&q;jennifercohen&q;,&q;preview&q;:false,&q;showComments&q;:true,&q;timestamp&q;:1428328793249,&q;commentCount&q;:9,&q;calledOutCommentCount&q;:0,&q;shortUri&q;:&q;http://onforb.es/1il51zp&q;,&q;statsEntities&q;:[{&q;id&q;:null,&q;name&q;:&q;author&q;,&q;type&q;:&q;Position&q;,&q;relevance&q;:0.167},{&q;id&q;:null,&q;name&q;:&q;Youtube&q;,&q;type&q;:&q;Company&q;,&q;relevance&q;:0.25},{&q;id&q;:null,&q;name&q;:&q;cellular telephone&q;,&q;type&q;:&q;Technology&q;,&q;relevance&q;:0.259},{&q;id&q;:null,&q;name&q;:&q;Wilhelm Hoffman&q;,&q;type&q;:&q;Person&q;,&q;relevance&q;:0.323},{&q;id&q;:null,&q;name&q;:&q;Facebook&q;,&q;type&q;:&q;Company&q;,&q;relevance&q;:0.254},{&q;id&q;:null,&q;name&q;:&q;massage&q;,&q;type&q;:&q;MedicalTreatment&q;,&q;relevance&q;:0.089},{&q;id&q;:null,&q;name&q;:&q;USD&q;,&q;type&q;:&q;Currency&q;,&q;relevance&q;:0.084},{&q;id&q;:null,&q;name&q;:&q;Meditation&q;,&q;type&q;:&q;MedicalTreatment&q;,&q;relevance&q;:0.333},{&q;id&q;:null,&q;name&q;:&q;junk food&q;,&q;type&q;:&q;IndustryTerm&q;,&q;relevance&q;:0.269},{&q;id&q;:null,&q;name&q;:&q;Charles Duhigg&q;,&q;type&q;:&q;Person&q;,&q;relevance&q;:0.167}],&q;showNoVestPocket&q;:false,&q;writtenByForbesStaff&q;:false,&q;templateType&q;:&q;standard&q;,&q;enableSigfile&q;:false,&q;tweetQuotes&q;:[&q;&l;span class=\&q;tweet_quote\&q;&g; &l;a href=https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.forbes.com%2Fsites%2Fjennifercohen%2F2014%2F06%2F18%2F5-proven-methods-for-gaining-self-discipline%2F&a;text=Self%20discipline%20is%20the%20number%20one%20trait%20needed%20to%20accomplish%20goals%20and%20lead%20a%20healthy%20lifestyle. target=\&q;_blank\&q; data-track=\&q;article-tweet-quote\&q;&g;self discipline is the number one trait needed to accomplish goals, lead a healthy lifestyle, and ultimately, be happy.&l;span&g;&l;/span&g;&l;/a&g;&l;/span&g;&q;],&q;primaryChannel&q;:{&q;id&q;:&q;channel_6&q;,&q;channelId&q;:&q;channel_6&q;,&q;channelName&q;:&q;Leadership&q;,&q;url&q;:&q;/leadership&q;},&q;pages&q;:[&q;&l;p&g;There are many important qualities that can contribute to a person’s achievements and happiness, but there is only one that begets sustainable, long-term success in all aspects of life: self discipline. Whether in terms of your diet, fitness, work ethic or relationships,&a;nbsp;&l;span class=\&q;tweet_quote\&q;&g; &l;a href=\&q;https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.forbes.com%2Fsites%2Fjennifercohen%2F2014%2F06%2F18%2F5-proven-methods-for-gaining-self-discipline%2F&a;amp;text=Self%20discipline%20is%20the%20number%20one%20trait%20needed%20to%20accomplish%20goals%20and%20lead%20a%20healthy%20lifestyle.\&q; target=\&q;_blank\&q; rel=\&q;nofollow noopener noreferrer\&q; data-ga-track=\&q;ExternalLink:https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.forbes.com%2Fsites%2Fjennifercohen%2F2014%2F06%2F18%2F5-proven-methods-for-gaining-self-discipline%2F&a;amp;text=Self%20discipline%20is%20the%20number%20one%20trait%20needed%20to%20accomplish%20goals%20and%20lead%20a%20healthy%20lifestyle.\&q;&g;self discipline is the number one trait needed to accomplish goals, lead a healthy lifestyle, and ultimately, be happy.&l;span data-ga-track=\&q;ExternalLink:https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.forbes.com%2Fsites%2Fjennifercohen%2F2014%2F06%2F18%2F5-proven-methods-for-gaining-self-discipline%2F&a;amp;text=Self%20discipline%20is%20the%20number%20one%20trait%20needed%20to%20accomplish%20goals%20and%20lead%20a%20healthy%20lifestyle.\&q;&g;&l;/span&g;&l;/a&g;&l;/span&g;&l;/p&g; \n&l;p&g;According to a 2013 study by Wilhelm Hoffman, people with high self control are happier than those without. The study discovered this is true because the self disciplined subjects were more capable of dealing with goal conflicts. These people spent less time debating whether to indulge in behaviors detrimental to their health, and were able to make positive decisions more easily. The self disciplined did not allow their choices to be dictated by impulses or feelings. Instead, they made informed, rational decisions on a daily basis without feeling overly stressed or upset.&l;/p&g; \n&l;div class=\&q;zemanta-img\&q;&g; \n &l;div class=\&q;wp-caption alignnone\&q;&g; \n  &l;div class=\&q;article-body-image\&q;&g; \n   &l;a href=\&q;http://www.flickr.com/photos/28145073@N08/7912377858\&q; target=\&q;_blank\&q; rel=\&q;nofollow noopener noreferrer\&q; data-ga-track=\&q;ExternalLink:http://www.flickr.com/photos/28145073@N08/7912377858\&q;&g; \n    &l;progressive-image class=\&q;zemanta-img-configured\&q; title=\&q;Meditation\&q; src=\&q;https://blogs-images.forbes.com/jennifercohen/files/2014/06/7912377858_42c1b23e3a_b.jpg\&q; alt=\&q;Meditation\&q; data-ga-track=\&q;ExternalLink:http://www.flickr.com/photos/28145073@N08/7912377858\&q;&g;&l;/progressive-image&g;&l;/a&g; \n  &l;/div&g; \n  &l;div article-image-caption=\&q;\&q;&g; \n   &l;div class=\&q;caption-container\&q; ng-class=\&q;caption_state\&q;&g; \n    &l;p class=\&q;wp-caption-text\&q;&g;(Photo credit: Moyan_Brenn DeLight)&l;/p&g; \n   &l;/div&g; \n  &l;/div&g; \n &l;/div&g; \n&l;/div&g; \n&l;p&g;Despite what many may think, self discipline is a learned behavior. It requires practice and repetition in your day-to-day life. To improve your own self discipline, test out these 5 proven methods for gaining better control. This regimen will help you to establish good habits, break bad ones, and improve your control by making simple changes to your everyday routine. Improved self discipline will allow you to live a freer life by helping you to make healthy choices, not emotional ones. Give it a shot. Your happiness will thank you for it.&l;/p&g; \n&l;p&g; \n &l;fbs-ad position=\&q;inread\&q; progressive=\&q;\&q;&g;&l;/fbs-ad&g;&l;/p&g; \n&l;p&g;&l;strong&g;1. Remove temptations.&l;/strong&g; Self control is often easiest when abiding by the old saying, “out of sight, out of mind.” Removing all temptations and distractions from your environment is a crucial first step when working to improve your self discipline. If you are trying to have better control of your eating, toss the junk food. Ask your office intern to leave you off of the daily lunch order email. If you want to improve your focus while working, turn off your cell phone and remove the clutter from your desk. If you’re really having trouble, download the SelfControl app on your computer to block distraction websites - &l;a href=\&q;http://www.forbes.com/facebook-ipo/\&q; target=\&q;_self\&q; data-ga-track=\&q;InternalLink:http://www.forbes.com/facebook-ipo/\&q;&g;Facebook&l;/a&g;, Youtube, even e-mail - for a set period of time. Set yourself up for success by ditching the bad influences.&l;/p&g; \n&l;p&g;&l;strong&g;2. Eat regularly and healthily.&l;/strong&g; Studies have shown that low blood sugar often weakens a person’s resolve. When you’re hungry, your ability to concentrate suffers as your brain is not functioning to its highest potential. Hunger makes it difficult to focus on the tasks at hand, not to mention making you grumpy and pessimistic. You are much more likely to have a weakened sense of self control in all areas of our life - diet, exercise, work, relationships... you name it. In order to stay on track, make sure that you are well fueled throughout the day with healthy snacks and meals every few hours. I personally make sure to always have some almonds or Muscle Milk on hand. These snacks ensure that I can get a dose of healthy protein and fats throughout the day when needed. Eating often regulates your blood sugar levels and improves your decision making skills and concentration. Allow you brain to focus on your goals and priorities instead of on your growling stomach.&l;/p&g; \n&l;div class=\&q;vestpocket\&q; vest-pocket=\&q;\&q;&g;&l;/div&g; \n&l;p&g;&l;strong&g;3. Don’t wait for it to “feel right.”&l;/strong&g; Improving your self discipline means changing up your normal routine, which can be uncomfortable and awkward. Charles Duhigg, author of &l;em&g;The Power of Habit&l;/em&g;, explains that habit behaviors are traced to a part of the brain called the basal ganglia - a portion of the brain associated with emotions, patterns, and memories. Decisions, on the other hand, are made in the prefrontal cortex, a completely different area. When a behavior becomes habit, we stop using our decision-making skills and instead function on auto-pilot. Therefore, breaking a bad habit and building a new habit not only requires us to make active decisions, it will feel wrong. Your brain will resist the change in favor of what it has been programmed to do. The solution? Embrace the wrong. Acknowledge that it will take a while for your new regime to feel right or good or natural. Keep chugging along. It will happen.&l;/p&g; \n&l;p&g;&l;strong&g;&a;nbsp;4. Schedule breaks, treats, and rewards for yourself.&l;/strong&g; Self discipline does not mean your new regimen needs to be entirely cold turkey, hard core, or drill sergeant-like in execution. In fact, giving yourself zero wiggle room often results in failures, disappointments, and giving into your old ways. While practicing self control, schedule specific breaks, treats, and rewards for yourself. Dieting? Designate Saturday as ice cream sundae day. Trying to lose weight? Treat yourself with a fancy massage after a month of gym trips. Working on controlling your spending? Allow yourself a $25 splurge at the mall on Sunday. (Leave the credit cards at home, and bring cash only). Self discipline can be hard. Reward your effort.&l;/p&g; \n&l;p&g;&l;strong&g;5. Forgive yourself and move forward.&l;/strong&g; Instituting a new way of thinking won’t always go according to plan. You will have ups and downs, fabulous successes, and flat out failures. The key is to keep moving forward. When you have a setback, acknowledge what caused it and move on. It is easy to get wrapped up in guilt, anger, or frustration, but these emotions will not help build improve self discipline. Instead, use the hiccups in your plan as learning experiences for the future. Forgive yourself, and get back in the saddle ASAP. The longer you’re off your game, the harder it is to keep going in a positive direction.&l;/p&g;&q;],&q;channelSectionMappings&q;:[{&q;id&q;:&q;channel_1&q;,&q;channelName&q;:&q;Business&q;,&q;url&q;:&q;/business&q;,&q;dsfChannelName&q;:&q;&q;,&q;dsfSectionName&q;:&q;&q;},{&q;id&q;:&q;channel_4&q;,&q;channelName&q;:&q;Entrepreneurs&q;,&q;url&q;:&q;/entrepreneurs/old/&q;,&q;dsfChannelName&q;:&q;&q;,&q;dsfSectionName&q;:&q;&q;},{&q;id&q;:&q;channel_6&q;,&q;channelName&q;:&q;Leadership&q;,&q;url&q;:&q;/leadership&q;,&q;dsfChannelName&q;:&q;&q;,&q;dsfSectionName&q;:&q;&q;},{&q;id&q;:&q;channel_6section_44&q;,&q;channelName&q
